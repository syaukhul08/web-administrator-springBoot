<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Admin</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Admin</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <div class="card">
            <!-- header -->
            <div class="card-header bg-success">
                <h3 class="card-title"></h3>

                <!--- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/mahasiswa/add}" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- header end -->

            <div class="card-body">
                <table class="table">
                    <thead style="font-weight: bold">
                    <tr>
                    <td>Name</td>
                    <td>Password</td>
                    <td>Jenis Kelamin</td>
                    <td>Email</td>
                    <td>Tanggal Lahir</td>
                    <td>No HP</td>
                    <td>No KTP</td>
                    <td>Action</td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="data : ${memberList}">
                        <td th:text="${data.name}"></td>
                        <td th:text="${data.password}"></td>
                        <td th:text="${data.gender}"></td>
                        <td th:text="${data.email}"></td>
                        <td th:text="${data.birth}"></td>
                        <td th:text="${data.phone}"></td>
                        <td th:text="${data.ktp}"></td>
                        <td>
                            <a th:href="@{~/admin/detail/{id}(id=${data.id})}" class="btn btn-xs btn-info">
                                <i class="fas fa-eye"></i>
                            </a>&nbsp;
                            <a th:href="@{~/admin/edit/{id}(id=${data.id})}" class="btn btn-xs btn-warning">
                                <i class="fas fa-edit"></i>
                            </a> &nbsp;
                            <form th:action="@{~/admin/delete}" method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Apakah anda yakin ingin hapus data?')">
                                <input type="hidden" name="id" th:value="${data.id}">
                                <button type="submit" class="btn btn-xs btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
